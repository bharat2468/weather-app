<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- *wrapper -->
    <div class="min-h-screen w-full bg-[#212121] flex justify-center items-center">

        <!-- *container div -->
        <div class="w-[35%] h-fit py-10 px-8 rounded-xl bg-gradient-to-br from-[#47E2B5] to-[#3E3F61]">
            <!-- *header  -->
            <div class="w-full text-gray-500">
                <input id="city" type="text" value="New York" class="p-4 rounded-3xl w-[75%] focus:outline-none">
                <button onclick="display_weather()" id="search" class="bg-white rounded-[50%] p-5 ml-5">
                    <img src="/images/search.png" class="w-4 h-4">
                </button>
            </div>

            <!-- *weather div -->
            <div class="mt-10 w-full flex flex-col items-center">
                <img id="image" class="w-[40%]">
                <p id="temp" class="text-white text-[3rem]"></p>
                <p id="cityname" class="font-light text-white text-[2rem]"></p>

                <div class="w-full flex justify-center mt-14">
                    <!-- *humidity -->
                    <div class="basis-[40%] flex">
                        <img src="/images/humidity.png" class="w-10 h-10">
                        <div class="ml-3">
                            <p id="humidity" class="text-white text-[2rem] leading-10"></p>
                            <p class="text-white">Humidity</p>
                        </div>
                    </div>

                    <!-- *wind speed -->
                    <div class="basis-[60%] flex">
                        <img src="/images/wind.png" class="w-10 h-10">
                        <div class="ml-3">
                            <p id="windspeed" class="text-white text-[2rem] leading-10"></p>
                            <p class="text-white">Wind Speed</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>


    </div>


    <script src="script.js"></script>
</body>
</html>
